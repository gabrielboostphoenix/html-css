<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta title="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos HTML</title>
    <style>
        abbr {
            text-decoration: none;
        }
        ul {
            list-style-type: square;
        }
    </style>
</head>
<body>
    <h1>Tags em <abbr title="HyperText Markup Language">HTML</abbr></h1>
    <p>Em <abbr title="HyperText Markup Language">HTML</abbr>5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use as tags &lt;p&gt;&lt;/p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use as tags &lt;h1&gt;&lt;/h1&gt; - &lt;h6&gt;&lt;/h6&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use as tags &lt;abbr&gt;&lt;/abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use as tags &lt;code&gt;&lt;/code&gt;">Códigos-fontes</abbr></li>
        <li><abbr title="Use as tags &lt;ol&gt;&lt;/ol&gt;">Listas Numeradas</abbr></li>
        <li><abbr title="Use as tags &lt;ul&gt;&lt;/ul&gt;">Listas com Demarcadores</abbr></li>
    </ul>
</body>
</html>
