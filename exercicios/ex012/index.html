<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta title="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
    <style>
        abbr {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com Vídeos em <abbr title="HyperText Markup Language">HTML</abbr>5</h1>
    <h2>Inserindo Vídeos Hospedados Localmente</h2>
    <p>Este vídeo abaixo está hospedado no meu próprio servidor.</p>
    <video controls poster="imagens/limoes-capa.png" width="560" autoplay loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>Infelizmente o seu navegador não possui compatibilidade de reprodução com esse vídeo. <a href="midia/meu-video.mp4" download="meu-video.mp4" type="video/mp4">Clique Aqui</a> para baixar.</p>
    </video>
    <h2>Inserindo Vídeos Hospedados Externamente no YouTube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h2>Inserindo Vídeos Hospedados Externamente no Vimeo</h2>
    <iframe src="https://player.vimeo.com/video/197093965?color=ff9933&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
</body>
</html>
